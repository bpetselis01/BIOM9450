<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult / Ask a Question - CancerScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            color: #333;
            background-color: #fdfdfd;
        }

        .sidebar {
            background: linear-gradient(#c76262, #dd9d9d);
            color: #fff;
            width: 250px;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px 0;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #b24f4f;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 2.2rem;
            color: #c76262;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            min-height: 100px;
        }

        .form-group button {
            background: #c76262;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-group button:hover {
            background: #b24f4f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CancerScope</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="upload-genetic-data.html">Upload Genetic Data</a>
        <a href="consult.html">Consult / Ask a Question</a>
        <a href="user-details.html">User Details</a>
    </div>

    <div class="main-content">
        <h1>Consult / Ask a Question</h1>
        <p>If you have any questions regarding your prediction reports, feel free to ask. Our experts will respond promptly.</p>
        <form>
            <div class="form-group">
                <textarea placeholder="Type your question here..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
