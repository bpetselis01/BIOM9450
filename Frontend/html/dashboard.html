<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CancerScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            color: #333;
            background-color: #fdfdfd;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(#c76262, #dd9d9d);
            color: #fff;
            width: 250px;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background: #b24f4f;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #c76262;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 40px;
            background: #fdfdfd;
            transition: margin-left 0.3s ease;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .main-content h1 {
            font-size: 2.2rem;
            color: #c76262;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .main-content .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content .section h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .visual-report {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>CancerScope</h2>
        <a href="upload.html">Upload Genetic Data</a>
        <a href="consult.html">Consult / Ask a Question</a>
        <a href="userdetails.html">User Details</a>
        <a href="form.html">Feedback Form</a>
        <a href="index.html">Log out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>Prediction Report</h1>

        <div class="section">
            <h2>Select Prediction Report</h2>
            <p>Choose a prediction report from the dropdown below to view detailed insights.</p>
            <select id="reportSelector" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px;">
                <option value="report1">Prediction Report - March 2024</option>
                <option value="report2">Prediction Report - June 2024</option>
                <option value="report3">Prediction Report - November 2024</option>
            </select>
        </div>

        <div class="section visual-report">
            <h2>Prediction Analysis</h2>
            <div class="chart" id="chartPlaceholder">
                Chart/Graph of Prediction Data
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('full-width');
        }

        // Report selection event
        document.getElementById('reportSelector').addEventListener('change', function() {
            const chart = document.getElementById('chartPlaceholder');
            chart.textContent = `Displaying ${this.value}`;
        });
    </script>
</body>
</html>
