<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CancerScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(#c76262, #dd9d9d);
            color: #fff;
            width: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: #b24f4f;
        }

    

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 240px;
            padding: 50px;
        }

        .main-content h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #c76262;
            margin-bottom: 30px;
        }

        .section {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .section p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .section select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .chart {
            background: #eaeaea;
            border-radius: 10px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>CancerScope</h2>
        <a href="upload.html">Upload Genetic Data</a>
        <a href="consult.html">Consult / Ask a Question</a>
        <a href="userdetails.html">User Details</a>
        <a href="form.html">Feedback Form</a>
        <a href="index.html">Log out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Your Dashboard</h1>

        <div class="section">
            <h2>Select Prediction Report</h2>
            <p>Choose a prediction report from the dropdown below to view detailed insights.</p>
            <select id="reportSelector">
                <option value="report1">Prediction Report - March 2024</option>
                <option value="report2">Prediction Report - June 2024</option>
                <option value="report3">Prediction Report - November 2024</option>
            </select>
        </div>

        <div class="section">
            <h2>Prediction Analysis</h2>
            <div class="chart" id="chartPlaceholder">
                Select a report to view the chart here.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reportSelector').addEventListener('change', function () {
            const chart = document.getElementById('chartPlaceholder');
            chart.textContent = `Displaying data for ${this.value}`;
        });
    </script>
</body>
</html>
